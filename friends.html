<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends webpage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-lg fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18: 43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-lg fa-solid fa-battery-full"></i>
            <i class="fa-lg fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-lg fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-lg fa-solid fa-music"></i></span>
            <span><a href="setting.html"><i class="fa-lg fa-solid fa-gear"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-lg fa-solid fa-circle-info"></i> Friends' Names Display<i class="fa-solid fa-chevron-right fa-s"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                src="img/doryong.jpeg"
                class="user-component__avatar user-component__avatar--xl"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">doryong</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                        src="img/kakao.png"
                        class="user-component__avatar user-component__avatar--sm"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-2x fa-solid fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-2x fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"href="find.html">
                    <i class="fa-2x fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__circle"></span>
                    <i class="fa-2x fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>

    <script 
        src="https://kit.fontawesome.com/37fb2780ec.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
