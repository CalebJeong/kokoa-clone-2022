<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w / Doryoung webpage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-lg fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18: 43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-lg fa-solid fa-battery-full"></i>
            <i class="fa-lg fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">갈렙씌</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-lg fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-lg fa-solid fa-bars"></i></span>
        </div>
    </header>
    

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tursday, November 17, 2022
        </div>

        <div class="message-row">
            <img src="img/profile.jpeg">
            <div class="message-row__content">
                <span class="message__author">갈렙씌</span>
                <div class="message__info">
                    <span class="message__bubble message__friends">오늘도 뽀짝하신네요</span>
                    <span class="message__time">6:13</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble message__user">허허허허</span>
                    <span class="message__time">6:13</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-lg fa-regular fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..">
            <i id="icon"class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-sharp fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script 
        src="https://kit.fontawesome.com/37fb2780ec.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
